<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chawani - Anonymous Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#121212] text-[#f8f8f8] min-h-screen flex flex-col font-sans transition-colors duration-300">
    <!-- Configurable Ad Banner -->
    <a id="ad-banner-link" href="https://www.instagram.com/chawaniiy?igsh=MWgwbDFuYjFraDdpbw%3D%3D&utm_source=qr" target="_blank" class="block bg-[#0a0f1d] border-b border-white/5 overflow-hidden">
        <div class="flex items-center h-10 w-full relative">
            <!-- News Ticker -->
            <div class="absolute inset-0 flex items-center justify-center">
                <span id="ad-banner-text" class="text-[13px] text-[#7dd3fc] font-bold ticker-glow text-center leading-tight">
                    BO REKLAME DM US: @chawaniiy
                </span>
            </div>
            <!-- Countdown Badge -->
            <div class="ml-auto pr-4 z-10">
                <span id="countdown-badge" class="bg-[#ff6b00] text-white text-[11px] font-bold px-3 py-1 rounded-full shadow-lg shadow-[#ff6b00]/20 min-w-[45px] text-center tabular-nums">15s</span>
            </div>
        </div>
    </a>

    <!-- Landing Page -->
    <div id="landing-page" class="flex flex-col min-h-[calc(100vh-40px)] relative overflow-hidden">
        <div class="stars-container"></div>
        <!-- Header -->
        <header class="p-6 flex justify-between items-center max-w-lg mx-auto w-full">
            <div class="w-10"></div>
            <div class="text-center">
                <h1 id="brand-logo" class="text-3xl font-black text-white cyber-font uppercase mb-1">Chawani</h1>
                <p class="text-xs text-zinc-400 flex items-center justify-center gap-1">
                    <i data-lucide="globe" class="w-3 h-3 text-green-500"></i> <span id="online-count">280</span> online
                </p>
            </div>
            <div class="w-10"></div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-center px-6 py-12 max-w-lg mx-auto w-full space-y-12">
            <div class="text-center space-y-4">
                <h2 class="text-4xl font-extrabold tracking-tight">Anonymous Chat</h2>
                <p class="text-zinc-400 text-sm max-w-[280px] mx-auto">
                    Connect with random people instantly. Your privacy is protected.
                </p>
            </div>

            <!-- Action Buttons -->
            <div class="w-full space-y-4 pt-8">
                <button id="start-random" class="w-full flex items-center p-6 rounded-3xl bg-gradient-to-r from-orange-500 to-orange-600 text-left shadow-lg shadow-orange-500/20 hover:scale-[1.02] transition-transform active:scale-95">
                    <div class="bg-white/20 p-3 rounded-2xl mr-4">
                        <i data-lucide="shuffle" class="text-white"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">Random Chat</h3>
                        <p class="text-xs text-white/80">Talk with anyone worldwide instantly</p>
                    </div>
                </button>

                <button id="start-nearby" class="w-full flex items-center p-6 rounded-3xl bg-zinc-900 border border-zinc-800 text-left hover:border-orange-500/50 hover:bg-orange-500/5 transition-all active:scale-95">
                    <div class="bg-orange-500/20 p-3 rounded-2xl mr-4">
                        <i data-lucide="map-pin" class="text-orange-400"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">Chat Nearby</h3>
                        <p class="text-xs text-zinc-400">Find people in your area (location needed)</p>
                    </div>
                </button>
            </div>

            <p class="text-center text-[10px] text-zinc-500 leading-relaxed">
                All chats are 100% anonymous.<br>
                No personal information is shared.
            </p>
        </main>
    </div>

    <!-- Chat Page (Hidden by default) -->
    <div id="chat-page" class="hidden fixed inset-0 z-50 bg-black flex flex-col">
        <!-- News Ticker in Chat -->
        <a id="ad-banner-link-chat" href="https://www.instagram.com/chawaniiy?igsh=MWgwbDFuYjFraDdpbw%3D%3D&utm_source=qr" target="_blank" class="block bg-[#0a0f1d] border-b border-white/5 overflow-hidden">
            <div class="flex items-center h-10 w-full relative">
                <!-- News Ticker -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="text-[13px] text-[#7dd3fc] font-bold ticker-glow text-center leading-tight">
                        BO REKLAME DM US: @chawaniiy
                    </span>
                </div>
                <!-- Countdown Badge -->
                <div class="ml-auto pr-4 z-10">
                    <span class="countdown-badge-chat bg-[#ff6b00] text-white text-[11px] font-bold px-3 py-1 rounded-full shadow-lg shadow-[#ff6b00]/20 min-w-[45px] text-center tabular-nums">15s</span>
                </div>
            </div>
        </a>
        
        <!-- Chat Header -->
        <header class="p-4 flex items-center justify-between border-b border-zinc-800 bg-zinc-900/50 backdrop-blur-xl">
            <button id="exit-chat" class="p-2 text-zinc-400 hover:text-white transition-colors">
                <i data-lucide="arrow-left"></i>
            </button>
            <div class="text-center flex-1 ml-4">
                <h2 id="partner-name" class="text-sm font-bold">Anonymous</h2>
                <p id="chat-subtitle" class="text-[10px] text-green-500 flex items-center justify-center gap-1">
                </p>
            </div>
            <div class="flex items-center gap-2">
                <button id="next-chat" class="px-6 py-2 bg-orange-600 text-white text-sm font-bold rounded-xl hover:bg-orange-500 transition-colors active:scale-95 shadow-lg shadow-orange-500/20">
                    Next
                </button>
            </div>
        </header>

        <!-- Messages Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col">
            <!-- Welcome message -->
            <div class="self-center bg-zinc-900 text-zinc-500 text-[10px] px-3 py-1 rounded-full border border-zinc-800">
                Connected with a random stranger. Say hi!
            </div>
        </div>

        <!-- Chat Input -->
        <div class="p-4 border-t border-zinc-800 bg-zinc-900/50 backdrop-blur-xl">
            <div class="flex gap-2">
                <input type="text" id="chat-input" placeholder="Searching for partner..." disabled enterkeyhint="send" class="flex-1 bg-zinc-900 border border-zinc-800 rounded-2xl px-4 py-3 text-sm focus:outline-none focus:border-orange-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <button id="send-button" disabled class="p-3 bg-orange-600 rounded-2xl hover:bg-orange-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
