<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chtkay - Anonymous Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col font-sans transition-colors duration-300">
    <!-- Header -->
    <header class="p-6 flex justify-between items-center max-w-lg mx-auto w-full">
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-zinc-800 transition-colors">
            <i data-lucide="sun" id="theme-icon"></i>
        </button>
        <div class="text-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">chtkay</h1>
            <p class="text-xs text-zinc-400 flex items-center justify-center gap-1">
                <i data-lucide="globe" class="w-3 h-3"></i> 279 online
            </p>
        </div>
        <div class="w-10"></div> <!-- Spacer for symmetry -->
    </header>

    <!-- Ad/Notice Banner -->
    <div class="px-6 py-2 bg-blue-500/10 border-y border-blue-500/20 text-center">
        <p class="text-xs text-blue-400">
            Check out @duhannad for more updates! <span class="ml-2 px-2 py-0.5 bg-blue-500 text-white rounded-full">2s</span>
        </p>
    </div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-6 py-12 max-w-lg mx-auto w-full space-y-12">
        <div class="text-center space-y-4">
            <h2 class="text-4xl font-extrabold tracking-tight">Anonymous Chat</h2>
            <p class="text-zinc-400 text-sm max-w-[280px] mx-auto">
                Connect with random people instantly. Your privacy is protected.
            </p>
        </div>

        <!-- Gender Selection -->
        <div class="w-full space-y-4">
            <p class="text-center text-sm font-medium text-zinc-500 uppercase tracking-wider">I am:</p>
            <div class="grid grid-cols-2 gap-4">
                <button class="gender-btn group flex flex-col items-center justify-center p-6 rounded-3xl bg-zinc-900 border border-zinc-800 hover:border-blue-500/50 hover:bg-blue-500/5 transition-all active:scale-95">
                    <span class="text-4xl mb-2 group-hover:scale-110 transition-transform">ðŸ‘¦</span>
                    <span class="font-semibold">Male</span>
                </button>
                <button class="gender-btn group flex flex-col items-center justify-center p-6 rounded-3xl bg-zinc-900 border border-zinc-800 hover:border-purple-500/50 hover:bg-purple-500/5 transition-all active:scale-95">
                    <span class="text-4xl mb-2 group-hover:scale-110 transition-transform">ðŸ‘§</span>
                    <span class="font-semibold">Female</span>
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="w-full space-y-4">
            <button class="w-full flex items-center p-6 rounded-3xl bg-gradient-to-r from-blue-600 to-blue-400 text-left shadow-lg shadow-blue-500/20 hover:scale-[1.02] transition-transform active:scale-95">
                <div class="bg-white/20 p-3 rounded-2xl mr-4">
                    <i data-lucide="map-pin" class="text-white"></i>
                </div>
                <div>
                    <h3 class="font-bold text-lg">Chat Nearby</h3>
                    <p class="text-xs text-white/80">Find people in your area (location needed)</p>
                </div>
            </button>

            <button class="w-full flex items-center p-6 rounded-3xl bg-gradient-to-r from-purple-600 to-pink-500 text-left shadow-lg shadow-purple-500/20 hover:scale-[1.02] transition-transform active:scale-95">
                <div class="bg-white/20 p-3 rounded-2xl mr-4">
                    <i data-lucide="shuffle" class="text-white"></i>
                </div>
                <div>
                    <h3 class="font-bold text-lg">Random Chat</h3>
                    <p class="text-xs text-white/80">Talk with anyone worldwide instantly</p>
                </div>
            </button>
        </div>

        <p class="text-center text-[10px] text-zinc-500 leading-relaxed">
            All chats are 100% anonymous.<br>
            No personal information is shared.
        </p>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-black/80 backdrop-blur-xl border-t border-zinc-800 flex justify-around items-center max-w-lg mx-auto">
        <button class="p-2 text-zinc-400 hover:text-white transition-colors">
            <i data-lucide="chevron-left"></i>
        </button>
        <button class="p-2 text-zinc-400 hover:text-white transition-colors">
            <i data-lucide="layout-grid"></i>
        </button>
        <div class="flex items-center bg-zinc-900 rounded-full px-4 py-2 border border-zinc-800">
            <span class="text-xs font-medium text-zinc-400">chtkay.com</span>
            <i data-lucide="refresh-cw" class="w-3 h-3 ml-2 text-zinc-500"></i>
        </div>
        <button class="p-2 text-zinc-400 hover:text-white transition-colors">
            <i data-lucide="more-horizontal"></i>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
