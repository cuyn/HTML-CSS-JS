<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chtkay - Anonymous Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col font-sans transition-colors duration-300">
    <!-- Configurable Ad Banner -->
    <a id="ad-banner-link" href="#" target="_blank" class="block px-6 py-2 bg-blue-500/10 border-b border-blue-500/20 text-center hover:bg-blue-500/20 transition-colors">
        <p id="ad-banner-text" class="text-xs text-blue-400">
            <!-- Text injected by script -->
        </p>
    </a>

    <!-- Landing Page -->
    <div id="landing-page" class="flex flex-col min-h-[calc(100vh-40px)]">
        <!-- Header -->
        <header class="p-6 flex justify-between items-center max-w-lg mx-auto w-full">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-zinc-800 transition-colors">
                <i data-lucide="sun" id="theme-icon"></i>
            </button>
            <div class="text-center">
                <div class="flex items-center justify-center gap-2 mb-1">
                    <i data-lucide="sparkles" class="w-6 h-6 text-blue-400"></i>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Chawani</h1>
                </div>
                <p class="text-xs text-zinc-400 flex items-center justify-center gap-1">
                    <i data-lucide="globe" class="w-3 h-3"></i> <span id="online-count">279</span> online
                </p>
            </div>
            <div class="w-10"></div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-center px-6 py-12 max-w-lg mx-auto w-full space-y-12">
            <div class="text-center space-y-4">
                <h2 class="text-4xl font-extrabold tracking-tight">Anonymous Chat</h2>
                <p class="text-zinc-400 text-sm max-w-[280px] mx-auto">
                    Connect with random people instantly. Your privacy is protected.
                </p>
            </div>

            <!-- Gender Selection -->
            <div class="w-full space-y-4">
                <p class="text-center text-sm font-medium text-zinc-500 uppercase tracking-wider">I am:</p>
                <div class="grid grid-cols-2 gap-4">
                    <button class="gender-btn group flex flex-col items-center justify-center p-6 rounded-3xl bg-zinc-900 border border-zinc-800 hover:border-blue-500/50 hover:bg-blue-500/5 transition-all active:scale-95" data-gender="male">
                        <span class="text-4xl mb-2 group-hover:scale-110 transition-transform">ðŸ‘¦</span>
                        <span class="font-semibold">Male</span>
                    </button>
                    <button class="gender-btn group flex flex-col items-center justify-center p-6 rounded-3xl bg-zinc-900 border border-zinc-800 hover:border-purple-500/50 hover:bg-purple-500/5 transition-all active:scale-95" data-gender="female">
                        <span class="text-4xl mb-2 group-hover:scale-110 transition-transform">ðŸ‘§</span>
                        <span class="font-semibold">Female</span>
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="w-full space-y-4">
                <button id="start-nearby" class="w-full flex items-center p-6 rounded-3xl bg-gradient-to-r from-blue-600 to-blue-400 text-left shadow-lg shadow-blue-500/20 hover:scale-[1.02] transition-transform active:scale-95">
                    <div class="bg-white/20 p-3 rounded-2xl mr-4">
                        <i data-lucide="map-pin" class="text-white"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">Chat Nearby</h3>
                        <p class="text-xs text-white/80">Find people in your area (location needed)</p>
                    </div>
                </button>

                <button id="start-random" class="w-full flex items-center p-6 rounded-3xl bg-gradient-to-r from-purple-600 to-pink-500 text-left shadow-lg shadow-purple-500/20 hover:scale-[1.02] transition-transform active:scale-95">
                    <div class="bg-white/20 p-3 rounded-2xl mr-4">
                        <i data-lucide="shuffle" class="text-white"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">Random Chat</h3>
                        <p class="text-xs text-white/80">Talk with anyone worldwide instantly</p>
                    </div>
                </button>
            </div>

            <p class="text-center text-[10px] text-zinc-500 leading-relaxed">
                All chats are 100% anonymous.<br>
                No personal information is shared.
            </p>
        </main>
    </div>

    <!-- Chat Page (Hidden by default) -->
    <div id="chat-page" class="hidden fixed inset-0 z-50 bg-black flex flex-col">
        <!-- Chat Header -->
        <header class="p-4 flex items-center justify-between border-b border-zinc-800 bg-zinc-900/50 backdrop-blur-xl">
            <button id="exit-chat" class="p-2 text-zinc-400 hover:text-white transition-colors">
                <i data-lucide="arrow-left"></i>
            </button>
            <div class="text-center flex-1 ml-4">
                <h2 id="partner-name" class="text-sm font-bold">Anonymous ðŸ‘¦</h2>
                <p id="chat-subtitle" class="text-[10px] text-green-500 flex items-center justify-center gap-1">
                </p>
            </div>
            <div class="flex items-center gap-2">
                <button id="next-chat" class="px-6 py-2 bg-blue-600 text-white text-sm font-bold rounded-xl hover:bg-blue-500 transition-colors active:scale-95 shadow-lg shadow-blue-500/20">
                    Next
                </button>
            </div>
        </header>

        <!-- Messages Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col">
            <!-- Welcome message -->
            <div class="self-center bg-zinc-900 text-zinc-500 text-[10px] px-3 py-1 rounded-full border border-zinc-800">
                Connected with a random stranger. Say hi!
            </div>
        </div>

        <!-- Chat Input -->
        <div class="p-4 border-t border-zinc-800 bg-zinc-900/50 backdrop-blur-xl">
            <div class="flex gap-2">
                <input type="text" id="chat-input" placeholder="Type a message..." enterkeyhint="send" class="flex-1 bg-zinc-900 border border-zinc-800 rounded-2xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 transition-colors">
                <button id="send-button" class="p-3 bg-blue-600 rounded-2xl hover:bg-blue-500 transition-colors">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
